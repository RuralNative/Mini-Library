<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Mini Library</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>RuralNative</h1>
        <h2>Mini Library</h2>
    </header>
    <main>
        <!-- Main Website Sections -->
        <dialog class="add-book-modal">
            <section>
                <form id="add-book-form" action="submit" method="post">
                    <h3>Add Book</h3>
                    <p>
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="book-title" value="Noli Me Tangere">
                    </p>
                    <p>
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="book-author" value="Jose Rizal" autofocus>
                    </p>
                    <p>
                        <label for="pages">Pages: </label>
                        <input type="number" id="pages" name="book-pages" value="480">
                    </p>
                    <p>
                        <label for="read-status">Has Read?: </label>
                        <input type="text" id="read-status" name="book-read-status" value="YES">
                    </p>
                    <p class="submit-button">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </section>    
        </dialog>
        <section class="main-section" id="form-section">
            <button id="show-form-button">Add Book</button>
        </section>
        <section class="main-section" id="book-section">
            <div class="book-card">
                <!-- Content dynamically loaded through JS Script -->
             </div>
        </section>
    </main>
</body>
</html>
