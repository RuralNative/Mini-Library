<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Mini Library</title>
</head>
<body>
    <header>
        <h1>RuralNative</h1>
        <h2>Mini Library</h2>
    </header>
    <main>
        <!-- Add Book Modal with Form -->
         <section class="add-book-modal">
            <form action="" method="post">
                <p>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="book-title">
                </p>
                <p>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="book-author">
                </p>
                <p>
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="book-pages">
                </p>
                <p>
                    <label for="read-status">Has Read?: </label>
                    <input type="text" id="read-status" name="book-read-status">
                </p>
            </form>
         </section>
         <div class="modal-overlay"></div>
        <!-- Main Website Sections -->
        <section class="main-section" id="form-section">
            <button id="show-form-button">Add Book</button>
        </section>
        <section class="main-section" id="book-section">
            <!-- Books are rendered dynamically based on library_storage [] -->
        </section>
    </main>
</body>
</html>
